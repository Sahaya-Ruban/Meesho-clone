{% load static %}
<header class="navbar navbar-expand-lg navbar-white bg-white fixed-top header">
  <div class="headerLeft">
    <div class="logoContainer">
      <a href="{% url 'home' %}">
        <img src="{% static 'images/meesho.jpg' %}" alt="">
      </a>
      <!-- <img src="/static/images/meesho.jpg"> -->
    </div>

    <!--seach box-->
    <div class="searchInputContainer">
      <div class="searchIcon">
        <img src="{% static 'images/search.png' %}" alt="">
        <!-- <img src="/static/images/search.png" /> -->
      </div>
      <form action="" id="inputForm">
        <input type="text" placeholder="Try Saree, Kurti or Search by Product Code" class="inputSearch" />
      </form>
      <div class="inputCloseSearch">
        <i class="fa-solid fa-xmark" id="closeSearch"></i>
      </div>
    </div>
  </div>

  <div class="headerRight">
    <div class="downloadContainer">
      <div class="mobileIcon">
        <img src="{% static 'images/mobile.png' %}" alt="">
        <!-- <img src="/static/images/mobile.png" alt=""> -->
      </div>
      <p>Download App</p>
      <div class="downloadHoverBtnContainer">
        <h3>Download From</h3>
          <a href="" class="downloadBtn">
            <img src="{% static 'images/playbutton.webp' %}" alt="">
            <!-- <img src="/static/images/playbutton.webp"> -->
          </a>
          <a href="" class="downloadBtn">
            <img src="{% static 'images/applebutton.webp' %}" alt="">
            <!-- <img src="/static/images/applebutton.webp"> -->
          </a>
        </div>
      </div>

      <div class="becomeSupplierContainer" style="margin-top: 1rem;">
        <p>Become a Supplier</p>
      </div>

      <a class="nav-link" aria-current="page" href="{% url 'home' %}"><i class="fa fa-home"></i>Home</a>
      {% if request.user.is_authenticated %}
        <a class="nav-link" aria-current="page" href=""><i class="fa fa-user"></i>{{request.user}}</a>
        <a class="nav-link" aria-current="page" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i>Logout</a>
      {% else %}
        <a class="nav-link" href="{% url 'login' %}"><i class="fa fa-sign-in"></i>Login</a>
        <a class="nav-link" href="{% url 'register' %}"><i class="fa fa-users"></i>Register</a>
      {% endif %}
        <a class="nav-link" href="{% url 'cart' %}"><i class="fa fa-shopping-cart"></i>Cart</a>
      <!-- <div class="becomeSupplierContainer">
        <div class="profileContainer">
          <div class="profileIcon">
            <i class="fa fa-sign-in"></i>
          </div>
          <a href="{% url 'login' %}" style="color: black;">Login</a>
        </div>
      </div>

      <div class="profileAndCart">
        <div class="profileContainer">
          <div class="profileIcon">
            <i class="fa fa-users"></i>
          </div>
          <a href="{% url 'register' %}" style="color: black;">Register</a>
        </div>

        <div class="CartContainer">
          <div class="CartIcon">
            <img src="{% static 'images/cart.png' %}" alt="">
          </div>
          <a href="" style="color: black;">Cart</a>
        </div>
      </div> -->
  </div>
</header>

<!-- Navigation -->

<nav  class="bg-white fixed-top" style="margin-top: 4.5rem; z-index:1;">
<!-- <ul>
  <li> -->
    <section class="py-2">
        <div class="container">
            <div class="row">

                {% for item in catagory %}

                <div class="col-md-4 col-lg-2">
                    <div class="my-6" style="margin-top: -.5rem;">
                        <a href="{% url 'collections' item.name %}">
                            <div class="card-body">
                                <h5 class="cart-title">{{item.name}}</h5>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
  <!-- </li>
</ul> -->
</nav>
